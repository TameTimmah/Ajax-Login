<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>


<!--Stylesheets-->
<link href="css/style.css" rel="stylesheet" type="text/css" />



<!--Scripts-->
<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<script language="javascript" type="text/javascript" src="scripts/data_handling.js"></script>
<script language="javascript" type="text/javascript" src="scripts/display_scripts.js"></script>
<script>

$(document).ready(function() {
	$(".message").hide();
	
	$(".registerWrapper").hide();
	
	$(".forgotWrapper").hide();

	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
	$(".emailAddress").focus(function() {
		$(".email-icon").css("left","-48px");
	});
	$(".emailAddress").blur(function() {
		$(".email-icon").css("left","0px");
	});
});
</script>

 </script>
</head>
<body>
<div class="message">
<div class="messageText"></div>
<div class="messageImage"></div>
</div>
 
<div id="wrapper" class="loginWrapper">
	<!--Sliding icons-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <!--END Sliding icons-->

<!--login form inputs-->
<div class="login-form">
<form id="loginForm" onsubmit='check_login();return false;'>

	<!--Header-->
    <div class="header">
    	<h1>Login Form</h1>
    	<span>For authorized users only.</span>
    </div>
    <!--END header-->
	
	<!--Input fields-->
    <div class="content">
		<input name="username" type="text" class="input username required" id="username" placeholder="Username" />
		<input name="password" type="password" id="password" class="input password required" placeholder="Password" />
    </div>
    <!--END Input fields-->
    
    <!--Buttons-->
    <div class="footer">
    	<input id="submit" type="submit" name="Login" value="Login" class="button" id="login"/></form>
    	<a href="#" id="submit" class="register" onclick="showAndTell('.registerWrapper','.loginWrapper');">Register</a>
    	<a href="#" id="submit" class="register" onclick="showAndTell('.forgotWrapper','.loginWrapper');">Forgot Credentials</a>
   
   
    </div>
    <!--END Buttons-->


<!--end login form-->

</div>
</div>
</div>

<div id="wrapper" class="registerWrapper">
	<!--Sliding icons-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <div class="email-icon"></div>
    <!--END Sliding icons-->

<!--login form inputs-->
<div class="login-form">
	<form id="loginForm" onsubmit='registerUser();return false;'>

	<!--Header-->
    <div class="header">
    	<h1>Registration Form</h1>
    	<span>Register for an account here.</span>
    </div>
    <!--END header-->
	
	<!--Input fields-->
    <div class="content">
		<input name="username" type="text" class="input username required" id="registerUsername" placeholder="Username" />
		<input name="password" type="password" id="registerPassword" class="input password required" placeholder="Password" />
		<input style="margin-top:25px;" name="email" type="email" id="registerEmail" class="input emailAddress required" placeholder="Email Address" />
    </div>
    <!--END Input fields-->
    
    <!--Buttons-->
    <div class="footer">
    	<input id="submit" type="submit" name="Login" value="Register" class="button" id="login"/></form>
    	<a href="#" id="submit" class="register" onclick="showAndTell('.loginWrapper','.registerWrapper');"><--Login</a>
     
    </div>
    <!--END Buttons-->
<!--end login form-->

</div>
</div>
</div>

<div id="wrapper" class="forgotWrapper">
	<!--Sliding icons-->
    <div class="email-icon" style="margin-top:-143px;"></div>
    <!--END Sliding icons-->

<!--login form inputs-->
<div class="login-form">
	<form id="loginForm" onsubmit='forgot();return false;'>

	<!--Header-->
    <div class="header">
    	<h1>Forgot Credentials</h1>
    	<span>Enter your email address for your login information.</span>
    </div>
    <!--END header-->
	
	<!--Input fields-->
    <div class="content">
		<input name="email" type="email" id="forgotEmail" class="input emailAddress required" placeholder="Email Address" />
    </div>
    <!--END Input fields-->
    
    <!--Buttons-->
    <div class="footer">
    	<input id="submit" type="submit" name="Login" value="Send Email" class="button" id="login"/></form>
    	<a href="#" id="submit" class="register" onclick="showAndTell('.loginWrapper','.forgotWrapper');"><--Login</a>
    </div>
    <!--END Buttons-->
<!--end login form-->

</div>
</div>
</div>


<!--bg gradient--><div class="gradient"></div><!--END bg gradient-->

</body>
</html>
